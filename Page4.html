    <script>

        const hamburgerButton = document.getElementById("hamburger-button");
        const secondMenu = document.getElementsByClassName("menu_buttons2")[0];
        const fullMenu = document.getElementsByClassName("menu")[0];
    
        const firstMenu = document.getElementsByClassName('menuButtons')[0];
    
    
        hamburgerButton.addEventListener('click', function() {
            if (secondMenu.style.display === "none" || secondMenu.style.display === "") {
                // Show the menu
                secondMenu.style.display = "flex";
                secondMenu.style.opacity = "0.9"; // Make it fully opaque
            } else {
                // Hide the menu with a fade-out effect
                secondMenu.style.opacity = "0"; // Fade out
                setTimeout(function() {
                    secondMenu.style.display = "none"; // Hide after fade-out
                }, 300);
            }
        });
    
        window.addEventListener('resize', function() {
            if (window.innerWidth > 600) {
                secondMenu.style.display = "none";
            }
        });
